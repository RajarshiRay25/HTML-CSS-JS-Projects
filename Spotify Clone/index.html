<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <nav class="Navbar">
        <ul class="NavList">
            <li class="logo"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="musicList">
            <h1>Music For Today</h1>
            <div class="songItem">
                <div class="musicSub">
                    <img src="1.jpg" alt="">
                    <span class="songName">Music 1</span>
                    <span class="detail_img01">
                        <span class="timestamp">0:00</span>
                        <span><i id="0" class="far subPlay fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="musicSub">
                    
                    <img src="2.jpg" alt="">
                    <span class="songName">Music 2</span>
                    <span class="detail_img01">
                        <span class="timestamp">0:00</span>
                        <span><i id="1" class="far subPlay fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="musicSub">
                    <img src="3.jpg" alt="">
                    <span class="songName">Music 3</span>
                    <span class="detail_img01">
                        <span class="timestamp">0:00</span>
                        <span><i id="2" class="far subPlay fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="musicSub">
                    <img src="4.jpg" alt="">
                    <span class="songName">Music 4</span>
                    <span class="detail_img01">
                        <span class="timestamp">0:00</span>
                        <span><i id="3" class="far subPlay fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="musicSub">
                    <img src="5.jpg" alt="">
                    <span class="songName">Music 5</span>
                    <span class="detail_img01">
                        <span class="timestamp">0:00</span>
                        <span><i id="4" class="far subPlay fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="musicSub">
                    <img src="6.jpg" alt="">
                    <span class="songName">Music 6</span>
                    <span class="detail_img01">
                        <span class="timestamp">0:00</span>
                        <span><i id="5" class="far subPlay fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
            </div>
        </div>

    </div>

    <div class="statBar">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="130">
        <div class="icons">
            <i id="back" class="far fa-2x fa-solid fa-step-backward"></i>
            <i class="far fa-2x fa-solid fa-circle-play" id="playButton"></i>
            <i id="forward" class="far fa-2x fa-solid fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="musicid">Music 1</span>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/c30bf9231c.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
